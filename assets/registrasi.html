<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;900&display=swap" rel="stylesheet">
    <title>Project Pohon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter']
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="bg-[#527853]">
        <!-- Navbar -->
        <div class="w-full h-24 py-12 flex items-center justify-between pl-12 pr-20">
            <div class="text-4xl font-bold text-yellow-100">
                Volun<span class="text-yellow-500">T</span>rees
            </div>
            <div class="flex space-x-6 -mb-4">
                <a href="./index.html"
                    class="text-yellow-100 text-[18px] font-medium hover:text-green-500 transition duration-200">Beranda</a>
                <a href="#"
                    class="text-yellow-100 text-[18px] font-medium hover:text-green-500 transition duration-200">News</a>
                <a href="#"
                    class="text-yellow-100 text-[18px] font-medium hover:text-green-500 transition duration-200">Edukasi</a>
                <a href="#"
                    class="text-yellow-100 text-[18px] font-medium hover:text-green-500 transition duration-200">Reward</a>
            </div>
            <button type="submit" class="bg-[#ffffff] hover:bg-[#819381] text-[#527853] font-bold py-2 px-4 rounded">
                Login
            </button>
        </div>

        <!-- Login -->
        <div class="my-16 mt-7 mx-auto max-w-xl">
            <form action="" class="bg-yellow-50 shadow-xl shadow-green-800/50 rounded-bl-3xl rounded-tr-3xl px-8 pt-6 pb-8 mb-4">
                <h1 class="text-2xl font-bold mb-6 text-[#527853] text-center">Registration Page</h1>
                <div class="mb-4">
                    <label class="block text-[#527853] text-sm font-bold mb-2" for="namaLengkap">
                        Nama Lengkap
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="text" type="text" placeholder="Nama Lengkap" required>
                </div>
                <div class="mb-4">
                    <label class="block text-[#527853] text-sm font-bold mb-2" for="email">
                        Alamat Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email" type="email" placeholder="Alamat Email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-[#527853] text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" placeholder="Password" required>
                </div>
                <div class="mb-4 grid grid-cols-4">
                    <h3 class="block text-[#527853] text-sm font-bold mb-2 self-center" for="gender">Gender</h3>
                    <select name="gender" id="gender" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>         
                <div class="mb-4">
                    <label class="block text-[#527853] text-sm font-bold mb-2" for="asalKota">
                        Asal Kota
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="asalKota" type="text" placeholder="Asal Kota" required>
                </div>
                <div class="mb-4">
                    <label class="block text-[#527853] text-sm font-bold mb-2" for="tanggalLahir">
                        Tanggal Lahir
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="tanggalLahir" type="date" placeholder="Tanggal Lahir" required>
                </div>                     
                <h3 class="text-center">Sudah Punya Akun?<a href="#" class="text-green-800 underline">Login Disini</a></h3>
                <div class="mt-6 flex items-center justify-center">
                    <button
                        class="bg-[#527853] hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button">
                        Registrasi
                    </button>
                </div>
            </form>
        </div>

         <!-- footer -->
        <div
            class="w-full h-32 py-12 flex m-auto justify-center items-center text-white text-sm font-semibold bg-[#293a29]">
            <span class="text-white font-bold text-sm pr-2">Kelompok 3 BPF</span>"Sistem Penanaman Seribu Pohon"
        </div>
    </div>
</body>
</html>
