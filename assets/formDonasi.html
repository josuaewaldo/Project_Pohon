<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;900&display=swap" rel="stylesheet">
    <title>Project Pohon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter']
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="bg-[#527853]">
        <!-- Navbar -->
        <div class="w-full h-24 py-12 flex items-center justify-between pl-12 pr-20">
            <div class="text-4xl font-bold text-yellow-100">
                Volun<span class="text-yellow-500">T</span>rees
            </div>
            <div class="flex space-x-6 -mb-4">
                <a href="./index.html"
                    class="text-yellow-100 text-[18px] font-medium hover:text-green-500 transition duration-200">Beranda</a>
                <a href="#"
                    class="text-yellow-100 text-[18px] font-medium hover:text-green-500 transition duration-200">News</a>
                <a href="#"
                    class="text-yellow-100 text-[18px] font-medium hover:text-green-500 transition duration-200">Edukasi</a>
                <a href="#"
                    class="text-yellow-100 text-[18px] font-medium hover:text-green-500 transition duration-200">Reward</a>
            </div>
            <button type="submit" class="bg-[#ffffff] hover:bg-[#819381] text-[#527853] font-bold py-2 px-4 rounded">
                Login
            </button>
        </div>

        <!-- Login -->
        <div class="my-[118px] mx-auto max-w-4xl">
            <form action="" class="bg-yellow-50 shadow-xl shadow-green-800/50 rounded-bl-3xl rounded-tr-3xl px-8 pt-6 pb-8 mb-4 grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Bagian Pengisian Informasi -->
                <div>
                    <h1 class="text-2xl font-bold mb-6 text-[#527853] text-center">Donasi Voluntrees</h1>
                    <div class="mb-4">
                        <label class="block text-[#527853] text-sm font-bold mb-2" for="namaLengkap">Nama Lengkap</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="namaLengkap" type="text" placeholder="Nama Lengkap" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-[#527853] text-sm font-bold mb-2" for="email">Alamat Email</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="email" type="email" placeholder="Alamat Email" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-[#527853] text-sm font-bold mb-2" for="noHp">No HP</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="noHp" type="text" placeholder="No HP" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-[#527853] text-sm font-medium italic mb-2" for="nominalDonasi">Isi Nominal Donasi (1 bibit = Rp.1.000)</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="nominalDonasi" type="text" placeholder="Rp." required>
                    </div>
                    <div class="mt-6 flex items-center justify-center">
                        <button
                            class="bg-[#527853] hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="button">
                            Submit Donasi
                        </button>
                    </div>
                </div>
            
                <!-- Bagian Upload Bukti Pembayaran -->
                <div>
                    <h1 class="text-2xl font-bold mb-6 text-[#527853] text-center">Upload Bukti Pembayaran</h1>
                    <div class="mb-4">
                        <label class="block text-[#527853] text-sm font-bold mb-2" for="uploadBukti">Upload Gambar Bukti Pembayaran</label>
                        <input type="file" id="uploadBukti" name="uploadBukti" accept="image/*"
                            class="border-2 border-neutral-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                </div>
            </form>
            

        </div>

        <!-- footer -->
        <div
            class="w-full h-32 py-12 flex m-auto justify-center items-center text-white text-sm font-semibold bg-[#293a29]">
            <span class="text-white font-bold text-sm pr-2">Kelompok 3 BPF</span>"Sistem Penanaman Seribu Pohon"
        </div>
    </div>
</body>

</html>
